<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Todo Management App</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <h1 class="TodoPage-title">My Todo-list</h1>
    <section class="AddTodo">
      <input class="AddTodo-text" type="text" placeholder="What's next?">
      <input class="AddTodo-date" type="date">
      <input class="AddTodo-button" type="button" value="Add">
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Today</p>
        <p class="TodoSectionTitle-remainingCount">0/4</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Submit SaaS 201 project
            <p class="TodoItem-overdueLabel">Overdue</p>
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Call acountant
            <img class="TodoItem-delete" src="delete-24px.svg" href="" height="16" width="16">
          </label>
        </li>
      </ul>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Due Tomorrow</p>
        <p class="TodoSectionTitle-remainingCount">0/3</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Refill groceries
          </label>
        </li>
      </ul>
    </section>
    <section class="TodoSection">
      <div class="TodoSectionTitle">
        <p class="TodoSectionTitle-text">Remaining</p>
        <p class="TodoSectionTitle-remainingCount">0/3</p>
      </div>
      <ul>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Buy Medicines
            <p class="TodoItem-remainingOverdueLabel">Apr21</p>
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Pay Bills
            <p class="TodoItem-remainingOverdueLabel">Apr22</p>
          </label>
        </li>
        <li class="TodoItem">
          <label class="TodoItem-Container">
            <input class="TodoIt-Checkbox" type="checkbox">
            Renew Bike Insurance
            <p class="TodoItem-remainingOverdueLabel">Apr23</p>
          </label>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
